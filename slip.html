<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 5px;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #3498db;
            position: relative;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .active-time-display {
            font-size: 20px;
            font-weight: bold;
            color: #2ecc71;
            margin-top: 5px;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }

        .total-info {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 16px;
            color: #2c3e50;
        }

        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }

        .list-header {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .list-header h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-count {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .slip-list {
            padding: 0 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .empty-message {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
            font-style: italic;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 10px 0;
        }

        .slip-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            transition: all 0.3s;
            border: 1px solid #e9ecef;
            position: relative;
        }

        .slip-item:hover {
            transform: translateX(3px);
            background: #e9ecef;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .slip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #ddd;
        }

        .slip-number {
            font-weight: bold;
            color: #2c3e50;
            background: #e3f2fd;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .slip-date {
            color: #7f8c8d;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .slip-content {
            margin-top: 10px;
        }

        .bet-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 15px;
            border-bottom: 1px dotted #eee;
        }

        .bet-row:last-child {
            border-bottom: none;
        }

        .bet-number {
            color: #2c3e50;
            font-weight: bold;
            min-width: 40px;
        }

        .bet-amount {
            color: #27ae60;
            font-weight: bold;
            text-align: right;
            flex: 1;
        }

        .slip-total {
            text-align: right;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-weight: bold;
            color: #e74c3c;
            font-size: 16px;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed #ddd;
        }

        .edit-btn, .delete-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-family: 'Pyidaungsu', sans-serif;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .edit-btn:hover {
            background: #2980b9;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .edit-textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .save-btn, .cancel-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-family: 'Pyidaungsu', sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        .save-btn {
            background: #2ecc71;
            color: white;
        }

        .save-btn:hover {
            background: #27ae60;
        }

        .cancel-btn {
            background: #95a5a6;
            color: white;
        }

        .cancel-btn:hover {
            background: #7f8c8d;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .active-time-display {
                font-size: 18px;
            }
            
            .bet-row {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Slip View</h1>
            <div class="active-time-display" id="activeTimeDisplay">Loading...</div>
        </header>
        
        <div class="total-info">
            <div class="total-label">စုစုပေါင်း ငွေပမာဏ</div>
            <div class="total-amount" id="grandTotal">0</div>
        </div>
        
        <div class="list-header">
            <h3>ဘောင်ချာများ <span id="listCount" class="list-count">0</span></h3>
        </div>
        
        <div class="slip-list" id="slipList">
            <div class="empty-message">ဘောင်ချာများမရှိသေးပါ</div>
        </div>
    </div>
<script src="slip.js"></script>
 
</body>
</html>
