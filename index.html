<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Betting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 5px;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #3498db;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        .list-header {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 90px;
            z-index: 90;
        }

        .list-header h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-headers {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 8px 10px;
            border-radius: 6px;
            font-weight: bold;
            color: #2c3e50;
            border: 1px solid #e9ecef;
            position: sticky;
            top: 160px;
            z-index: 80;
        }

        .column-number { width: 25%; text-align: center; }
        .column-amount { width: 35%; text-align: center; }
        .column-type { width: 25%; text-align: center; }
        .column-action { width: 15%; text-align: center; }

        .list-view {
            padding: 0 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .bet-list {
            min-height: 100px;
        }

        .bet-item {
            background: #f8f9fa;
            margin: 6px 0;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border: 1px solid #e9ecef;
        }

        .bet-item:hover {
            transform: translateX(3px);
            background: #e9ecef;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .bet-number {
            width: 25%;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
        }

        .bet-amount {
            width: 35%;
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
            font-size: 15px;
        }

        .bet-type {
            width: 25%;
            text-align: center;
            color: #3498db;
            font-size: 13px;
            background: #e3f2fd;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .delete-btn {
            width: 15%;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .text-view {
            padding: 12px 15px;
            background: #34495e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .total-amount {
            font-size: 18px;
            font-weight: bold;
            color: #2ecc71;
            flex: 1;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .save-btn {
            background: #3498db;
            color: white;
        }

        .save-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .edit-view {
            padding: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .a1-btn {
            background: #95a5a6;
            color: white;
        }

        .a1-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .a2-btn {
            background: #95a5a6;
            color: white;
        }

        .a2-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .a3-btn {
            background: #2ecc71;
            color: white;
        }

        .a3-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .empty-message {
            text-align: center;
            color: #7f8c8d;
            padding: 30px 20px;
            font-style: italic;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 10px 0;
        }

        .example-text {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .special-bet {
            border-left-color: #e74c3c;
        }

        .closed-number {
            opacity: 0.5;
            text-decoration: line-through;
            border-left-color: #95a5a6;
        }

        .list-count {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .bet-number, .bet-amount, .bet-type {
                font-size: 14px;
            }
            
            .column-headers {
                font-size: 13px;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2D Betting System</h1>
            <div class="subtitle">လောင်းကြေးစနစ်</div>
        </header>
        
        <!-- List Header (Fixed) -->
        <div class="list-header">
            <h3>လောင်းကြေးများ <span id="listCount" class="list-count">0</span></h3>
            <div class="column-headers">
                <div class="column-number">ဂဏန်း</div>
                <div class="column-amount">ငွေပမာဏ</div>
                <div class="column-type">အမျိုးအစား</div>
                <div class="column-action">Action</div>
            </div>
        </div>
        
        <!-- List View (Scrollable) -->
        <div class="list-view">
            <div id="betList" class="bet-list">
                <div class="empty-message">လောင်းကြေးမရှိသေးပါ</div>
            </div>
        </div>
        
        <!-- Text View for Total -->
        <div class="text-view">
            <button id="clearAllBtn" class="action-btn clear-btn">Clear All</button>
            <div id="totalAmount" class="total-amount">0</div>
            <button id="saveBtn" class="action-btn save-btn">Save</button>
        </div>
        
        <!-- Edit Text for Input -->
        <div class="edit-view">
            <textarea 
                id="betInput" 
                placeholder="ဥပမာ: 
12-1000 (ရိုးရိုး)
12/34/56-1000 (ဂဏန်းများစု)
12r1000 (12နှင့်21)
24-1000r500 (24-1000, 42-500)
12/34/56-1000r500 (12-1000,21-500,34-1000,43-500,56-1000,65-500)
အပူး1000 (00,11,22,...)
123ခွေ1000 (ခွေ)
123ခွေပူး1000
1ထိပ်1000 (ထိပ်)
1ပိတ်1000(ပိတ်)
1ဘီ ဘ b bk Bk ဘရိတ်
ပါဝါ နက္ခ ညီကို ကိုညီ 
စုံစုံ1000 (စုံ-စုံဂဏန်း)
မမ1000 (မ-မဂဏန်း)
1စုံ
1မ
1စုံr
1မr
"
                rows="4"
            ></textarea>
            <div class="example-text">ဂဏန်းနှင့်ငွေကြေးကို မှန်ကန်စွာထည့်ပါ (အနည်းဆုံး ၁၀၀)</div>
            <div class="button-group">
                <button id="a1Btn" class="a1-btn">Clear Input</button>
                <button id="a2Btn" class="a2-btn">Prepare</button>
                <button id="a3Btn" class="a3-btn">Add Bets</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
